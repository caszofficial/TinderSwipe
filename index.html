<title>Tinder Swipe</title>
<div class="shadow">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <main>
    <section>
      <div class="white-bkg"></div>
      <header>
        <img src="./tinder-logo.webp" alt="Tinder Logo" />
      </header>

      <div class="cards">
        <article>
          <img src="./Photos/1.webp" alt="Jasmine, red hair, 25 years old." />
          <h2>Jasmine <span>25</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img
            src="./Photos/2.webp"
            alt="Charles, Software Engineer, 30 years old."
          />
          <h2>Charles <span>30</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <span>
          <p>No more people close to you</p>
          <p>Good luck next time!</p>
        </span>
      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-nope is-big" aria-label="nope"></button>
        <button class="is-fav" aria-label="fav"></button>
        <button class="is-like is-big" aria-label="like"></button>
        <button class="is-boost" aria-label="boost"></button>
      </footer>
    </section>
  </main>
</div>
<style></style>
<script src="index.js"></script>
